<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h1>Add USER</h1>
<form action="#" th:method="POST" th:action="@{/admin}" th:object="${user}" id="id">
    <table>
        <tr>
            <td>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Login</label>
                <input type="text" th:field="*{username}" id="username"/>
            </td>
        </tr>
        <td>
            <label for="patronim">Patronim</label>
            <input type="text" th:field="*{patronim}" id="patronim"/>
        </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname</label>
                <input type="text" th:field="*{surname}" id="surname"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="age">Age</label>
                <input type="text" th:field="*{age}" id="age"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Der Parole:)))</label>
                <input type="text" th:field="*{password}" id="password"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Роль:
                    <select size="2" multiple name="role" required="required">
                        <option selected="selected" value="1">USER</option>
                        <option value="2">ADMIN</option>
                    </select>
                </label>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input class="buttonAdd" type="submit" value="ADD USER"/>
            </td>
        </tr>
    </table>
    <br>
    <button class="buttonLogout" onclick="window.location.href = '/logout';">Exit</button>
</form>
</body>
</html>
